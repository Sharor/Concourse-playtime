jobs:
- name: wincrementortest
  public: true
  plan: 
  - get: repository
  - task: version
    file: repository/versioning/wincrementor.yml
  - put: resource-version
    params: {file: version/number}

- name: create-release-image
  public: true
  plan: 
  - get: repository
##    trigger: true
  - get: version
    params: {bump: patch}
  - aggregate: 
    - put: release-docker-image
      params:
        build: repository 
        tag: version/version
        tag_as_latest: true

- name: kubernetes-deploy
  public: true
  plan:
  - get: repository
  - get: version
    passed: [create-release-image]
  - get: release-docker-image
    passed: [create-release-image]
    trigger: true
  - put: kubernetes
    params:
      image_name: repository/deploy-kubernetes/kubernetes-docker-repo
      image_tag: version/number

resource_types:
- name: kubernetes
  type: docker-image
  source:
    repository: jcderr/concourse-kubernetes-resource

resources:
- name: repository
  type: git
  source:
    uri: https://github.com/Sharor/concourse-playtime.git
    branch: master
    username: {{github-username}}
    password: {{github-password}}

- name: version
  type: semver
  source:
    driver: git
    uri: git@github.com:Sharor/concourse-playtime.git
    branch: version
    file: version
    private_key: {{concourse-token}}

- name: release-docker-image
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: {{docker-hub-image-hello-world}}

- name: kubernetes
  type: kubernetes
  source:
    cluster_url: https://192.168.99.100:8443
    namespace: default
    cluster_ca: {{cluster-ca}}
    admin_key: {{admin-key}}
    admin_cert: {{admin-cert}}
    resource_type: deployment
    resource_name: test
