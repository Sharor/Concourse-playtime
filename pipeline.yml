resources:
- name: repository
  type: git
  source:
    uri: https://github.com/Sharor/concourse-playtime.git
    username: {{github-username}}
    password: {{github-password}}

- name: fetch-ready-branches
  type: time
  source: 
    interval: 10s  







- name: dotnet-test
  type: git
  source:
    uri: https://github.com/Sharor/concourse-playtime.git

- name: dotnet-pipeline
  type: git
  source:
    uri: https://github.com/Sharor/concourse-playtime.git
    branch: pipline
    username: {{github-username}}
    password: {{github-password}}



- name: dotnetbuild
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: {{docker-hub-image-hello-world}}

jobs:
- name: integration-job
  public: true
  plan:
  - get: repository
  - get: fetch-ready-branches
    trigger: true
  - task: integration
    file: dotnet-test/integration/job-integration.yml

