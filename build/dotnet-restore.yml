platform: linux

image_resource:
  type: docker-image
  source: {repository: microsoft/dotnet}

inputs:
- name: dotnet-test

outputs:
- name: dotnet-restored

run:
  path: sh
  args:
  - -exc
  - |
    ls
    dotnet restore 
    mv dotnet-test/dotnet-testfolder ./dotnet-restored
    ls -ld $(find .)
    find $PWD -type f | grep "AccountController.cs"
