platform: linux

image_resource:
  type: docker-image
  source: {repository: sharor/alpine}

inputs:
- name: repository

outputs:
  - name: release-notes

run:
  path: sh
  args:
  - -exc
  - |
    ls
    cp -r repository ./release-notes/
    cp repository/pac-release-notes/Dockerfile ./release-notes/Dockerfile

