platform: linux

image_resource:
  type: docker-image
  source: {repository: sharor/wincrementor}

inputs:
  - name: repository
  - name: version

run:
  path: sh
  args:
  - -exc
  - |
    cd repository
    ls
    ls ../version
    ruby /wincrementor.rb 8dc0cb738cab01cb9d8b8e225eed1f0a6e760791 > ../version/wincrement-version
    cat ../version/wincrement-version
    readlink -f ../version/wincrement-version
    ls
    ls ../version
    cd ..
