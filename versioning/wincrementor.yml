platform: linux

image_resource:
  type: docker-image
  source: {repository: sharor/wincrementor}

inputs:
- name: repository
- name: version

outputs: 
- name: wincrement-version

run:
  path: sh
  args:
  - -exc
  - |
    cd repository
    echo "hej" > ../version/version
    cat ../version/version
    ruby /wincrementor.rb 8dc0cb738cab01cb9d8b8e225eed1f0a6e760791 > ../version/wincrement-version
    cat ../version/version
