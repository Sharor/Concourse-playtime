platform: linux

image_resource:
  type: docker-image
  source: {repository: sharor/traefikcone}

inputs:
- name: repository

outputs: 
- name: kubernetes-yml

run:
  path: sh
  args:
    - -exc
    - |
      ls
      cp repository/deploy-kubernetes/properties.yml /traefik-cone
      ls /traefik-cone
      dotnet restore /traefik-cone/TraefikCone
      dotnet run /traefik-cone/TraefikCone

