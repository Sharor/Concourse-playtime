platform: linux

image_resource:
  type: docker-image
  source: {repository: sharor/traefikcone}

inputs:
- name: repository

outputs: 
- name: kubernetes-yml

run:
  path: sh
  args:
    - -exc
    - |
      ls
      cp repository/deploy-kubernetes/properties.yml /tmp/build/properties.yml
      ls /traefik-cone
      dotnet restore /traefik-cone
      dotnet run -p /traefik-cone
      ls /traefik-cone
