platform: linux

image_resource:
  type: docker-image
  source: {repository: sharor/kubectl}

inputs:
- name: repository

run:
  path: sh
  args:
  - -exc
  - |
    kubectl -server=https://192.168.99.100:8443 --namespace=default --certificate-authority=repository/ca-minikube --client-key=repository/client-key --client-certificate=repository/client-cert create -f repository/svc.yml



